<!DOCTYPE html>
<html>
  <head>
    <title>borrowed bike</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
    /* Move down content because we have a fixed navbar that is 50px tall */
    body {
      padding-top: 50px;
      padding-bottom: 20px;
    }
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

        <div class="page-header">
          <h1>borrowed bike</h1>
        </div>
        <p><strong>lock combination:</strong> 123456</p>
        <p>The bike is located at the bike parking north of the railway station.</p>
        <p>
        <a href="show_on_map.html">
        <button type="button" class="btn btn-default btn-lg btn-block">
          show on map
        </button>
        </a>
        </p>
        <p><button type="button" id="returned" class="btn btn-primary btn-lg btn-block">
          I returned the bike
        </button></p>
        <div class="panel panel-default">
          <div class="panel-body">
            <img src="images/peugeot.jpg" class="img-responsive" alt="bike image">
          </div>
        </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
    parent.$("#findBike").attr("href", "view_borrowed.html");
        parent.$("#findBike").html("borrowed bike");
        $("#returned").click(function() {
        	parent.$("#findBike").attr("href", "find_bike.html");
        	parent.$("#findBike").html("find bike");
        	window.location = "home.html";
        });
    </script>
  </body>
</html>
